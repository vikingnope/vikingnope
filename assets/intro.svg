<svg width="500" height="50" viewBox="0 0 500 50" xmlns="http://www.w3.org/2000/svg">
        <style>
          text { font-family: 'Fira Code', monospace; font-size: 24px; fill: #bc6c25; font-weight: bold; }
          
        .line-0 { animation: fade0 12s infinite; opacity: 0; }
        @keyframes fade0 {
            0% { opacity: 0; }
            0% { opacity: 0; }
            1% { opacity: 1; }
            32.33333333333333% { opacity: 1; }
            33.33333333333333% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .line-1 { animation: fade1 12s infinite; opacity: 0; }
        @keyframes fade1 {
            0% { opacity: 0; }
            33.33333333333333% { opacity: 0; }
            34.33333333333333% { opacity: 1; }
            65.66666666666666% { opacity: 1; }
            66.66666666666666% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .line-2 { animation: fade2 12s infinite; opacity: 0; }
        @keyframes fade2 {
            0% { opacity: 0; }
            66.66666666666666% { opacity: 0; }
            67.66666666666666% { opacity: 1; }
            99% { opacity: 1; }
            100% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    
        </style>
        
        <!-- Centered Group -->
        <g transform="translate(250, 25)">
             <text class="line-0" text-anchor="middle" dominant-baseline="middle">Physics Major</text><text class="line-1" text-anchor="middle" dominant-baseline="middle">Software Developer</text><text class="line-2" text-anchor="middle" dominant-baseline="middle">Aviation Enthusiast</text>
             <!-- We'd need a moving cursor for true typing style, but centered fading text is also very clean "Apple style" -->
        </g>
      </svg>